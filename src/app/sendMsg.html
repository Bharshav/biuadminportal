<div class="total">
    <div>
        <h1 mat-dialog-title>Hey {{data.name}}</h1>
        <div mat-dialog-content>
            <p>What's the message?</p>
            <mat-form-field>
                <input matInput [(ngModel)]="data.message">
            </mat-form-field>
        </div>


    </div>

</div>
<div mat-dialog-actions style="text-align: right; margin-left: 10rem;">

    <button mat-button class="reject" (click)="onNoClick()">Cancel</button>
    <button mat-button class="accept" [mat-dialog-close]="data.message">Send</button>

</div>
